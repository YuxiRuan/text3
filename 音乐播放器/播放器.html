<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>播放器</title>
	<link rel="stylesheet" type="text/css" href="播放器.css">
 	<script type="text/javascript" src = 'functions.js'></script>
	<script type="text/javascript" src = 'database.js'></script>
 	<script type="text/javascript" src = '播放器.js'></script>
	<!--<script src = 'jquery-3.2.1.js'></script>-->
	<!--<script src = '播放器jquery.js'></script>-->


<body>
	<main>
		<div class="song">
			<ul class="pic">
				<li><img src="" alt=""></li>
			</ul>
			<div class="geci">
				<h2 class="songname">歌名</h2>
				<div class="singer">歌手</div>	
				<ul class="text">
					<li>此歌曲为没有填词的纯音乐，请您欣赏</li>			
				</ul>	
			</div>
			<div class="pinlun">
				<h4>热门评论</h4>
				<textarea  name="" placeholder="写下你此刻的感受..." maxlength="120"></textarea>
				<div class="tips">你还可以输入<span>120</span>个字</div>
				<button type="">提交</button>
				
			</div>
		</div>
		</main>
		<div class="playbox">
			<div class="before">&#xe644;</div>
			<div class="play">&#xe642;</div>
			<div class="next">&#xe64a;</div>
			<div class="pz">SQ</div>
			<div class="box">
			
				<div class="jindu">
					<div class="jin"></div>
				</div>
				<div class="sounds">
				&#xe641;
					<div class="sound">
						<div class="voice">
							<div class="vo"></div>
							<div class="yuan"></div>
						</div>
					</div>
				</div>
				<div class="time">
					<span class="start">00:00</span>/<span class="end">4:20</span>
				</div>
				
			</div>
			
			<div class="other">单曲循环</div>
			 
		</div>
	<audio> </audio>
</body>
</html>
